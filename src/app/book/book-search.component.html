<!-- book-search.component.html -->
<div>
    <label for="searchTitle">Enter Title:</label>
    <input type="text" id="searchTitle" [(ngModel)]="searchTitle" />
    <button (click)="searchBooks()">Search</button>
  </div>
  
  <div *ngIf="searchMessage">
    {{ searchMessage }}
  </div>
  
  <div *ngIf="searchedBooks.length > 0">
    <h2>Search Results:</h2>
    <ul>
      <li *ngFor="let book of searchedBooks">
        {{ book.title }} - {{ book.content }}
      </li>
    </ul>
  </div>
