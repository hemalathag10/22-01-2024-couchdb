<!-- add-book.component.html -->

<form (submit)="createbook()">
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="newbook.title" name="title" required>
  
    <label for="content">Content:</label>
    <textarea id="content" [(ngModel)]="newbook.content" name="content" required></textarea>

    <label for="title">Type:</label>
    <input type="text" id="title" [(ngModel)]="newbook.type" name="type" required>
  
    <!-- Add other form fields as needed -->
  
    <button type="submit">Add book</button>
  </form>
